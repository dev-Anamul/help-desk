components:
  parameters:
    id:
      in: path
      name: id
      required: true
      schema:
        type: string
        example: '1'
    page:
      in: query
      name: page
      required: false
      schema:
        type: integer
        example: 1
        default: 1
  schemas:
    signup:
      type: object
      properties:
        email:
          type: string
          format: email
          example: example@gmail.com
        password:
          type: string
          example: password
      required:
        - email
        - password
    login:
      type: object
      properties:
        email:
          type: string
          format: email
          example: example@gmail.com
        password:
          type: string
          example: password
      required:
        - email
        - password
    forgot-password:
      type: object
      properties:
        email:
          type: string
          description: email which use to create the account
          example: example@gmail.com
      required:
        - email
    reset-password:
      type: object
      properties:
        token:
          type: string
          example: token
      required:
        - token
    verify-token:
      type: object
      properties:
        token:
          type: string
          example: token
      required:
        - token
    change-password:
      type: object
      properties:
        currentPassword:
          type: string
          example: 12345678
        newPassword:
          type: string
          example: 12345678
        confirmPassword:
          type: string
          example: 12345678
      required:
        - currentPassword
        - newPassword
        - confirmPassword
    user:
      type: object
      properties:
        firstName:
          type: string
          example: Jon
        lastName:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: example@gmail.com
    category:
      type: object
      properties:
        name:
          type: string
          example: Category name
        description:
          type: string
          example: Category description
        created_at:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
    create-category:
      type: object
      properties:
        name:
          type: string
          example: Category name
        description:
          type: string
          example: Category description
      required:
        - name
        - description
    update-category:
      type: object
      properties:
        name:
          type: string
          example: Category 1
        description:
          type: string
          example: Category 1 description
    ticket:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Ticket title
        description:
          type: string
          example: Ticket description
        status:
          type: string
          example: open
        priority:
          type: string
          example: low
        categoryId:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
    system:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the system
        name:
          type: string
          description: The name of the system
        description:
          type: string
          description: The description of the system
        status:
          type: string
          description: The status of the system
        createdAt:
          type: string
          format: date-time
          description: The date and time the system was created
        updatedAt:
          type: string
          format: date-time
          description: The date and time the system was last updated
        deletedAt:
          type: string
          format: date-time
          description: The date and time the system was deleted
    create-system:
      type: object
      properties:
        name:
          type: string
          example: System Name
        description:
          type: string
          example: System Description
        url:
          type: string
          example: https://example.com
        logo:
          type: string
          example: https://example.com/logo.png
      required:
        - name
        - description
        - url
        - logo
    update-system:
      type: object
      properties:
        name:
          type: string
