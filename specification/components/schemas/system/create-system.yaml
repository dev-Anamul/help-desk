type: object
properties:
  name:
    type: string
    example: 'System Name'
  description:
    type: string
    example: 'System Description'
  status:
    type: string
    enum: [ACTIVE, INACTIVE]
    description: The status of the system
    example: ACTIVE
  url:
    type: string
    example: 'https://example.com'
  owner:
    type: string
    example: 'John Doe'
required:
  - name
  - description
  - url
  - logo
  - owner
