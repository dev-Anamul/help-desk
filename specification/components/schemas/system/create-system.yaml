type: object
properties:
  name:
    type: string
    example: "System Name"
  description:
    type: string
    example: "System Description"
  url:
    type: string
    example: "https://example.com"
  logo:
    type: string
    example: "https://example.com/logo.png"
required:
  - name
  - description
  - url
  - logo
