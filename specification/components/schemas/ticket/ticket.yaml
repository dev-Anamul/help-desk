type: object
properties:
  id:
    type: integer
    example: 1
  title:
    type: string
    example: 'title'
  content:
    type: string
    example: 'content'
  system:
    type: string
    example: 'low'
  category:
    type: string
    example: 'assignee'
  submitter:
    type: string
    example: 'systemId'
  assignedTeam:
    type: string
    example: 'reporter'
  assignedUser:
    type: string
    example: '2021-01-01'
  status:
    type: string
    example: 'open'
  created_at:
    type: string
    format: date-time
    example: '2021-01-01T00:00:00Z'
  updated_at:
    type: string
    format: date-time
    example: '2021-01-01T00:00:00Z'
required:
  - title
  - content
  - system
  - category
  - submitter
  - status
