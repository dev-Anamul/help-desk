type: object
properties:
  id:
    type: integer
    example: 1
  title:
    type: string
    example: "Ticket title"
  description:
    type: string
    example: "Ticket description"
  status:
    type: string
    example: "open"
  priority:
    type: string
    example: "low"
  categoryId:
    type: integer
    example: 1
  created_at:
    type: string
    format: date-time
    example: "2021-01-01T00:00:00Z"
  updated_at:
    type: string
    format: date-time
    example: "2021-01-01T00:00:00Z"
